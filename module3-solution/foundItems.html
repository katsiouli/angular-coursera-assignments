<table ng-if="menu.foundItems.length" class="table">
  <thead>
    <!-- <th> </th> -->
    <th> Short name </th>
    <th> Name </th>
    <th> Description</th>
    <th></th>
  </thead>
  <tbody>
    <tr ng-repeat="item in menu.foundItems">
      <!-- <td> {{$index + 1}} </td> -->
      <td> {{item.short_name}} </td>
      <td> {{item.name}} </td>
      <td> {{item.description}} </td>
      <td>
        <button class="btn btn-sm btn-primary" ng-click="menu.onRemove({index: $index});">Don't want this one!</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="error col-lg-12 col-md-12 col-sm-12" ng-transclude></div>
