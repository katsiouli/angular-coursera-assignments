<div class="container">

  <div ng-if="signUpCtrl.message" class="text-center"><strong> {{signUpCtrl.message}} </strong> </div>

  <form name='signUpForm' novalidate>

 <div class="form-group">
   <label for="firstName">First Name</label>
    <input type="text" name="firstName" placeholder="Enter your first name"
      ng-model="signUpCtrl.user.firstName" class="form-control"
      required>
      <span class="text-danger"
        ng-if="(signUpForm.firstName.$error.required) && signUpForm.firstName.$touched">
        First name is required
      </span>
    </div>

     <div class="form-group">
       <label for="lastName">Last Name</label>
      <input type="text" name="lastName" placeholder="Enter your last name" class="form-control"
        ng-model="signUpCtrl.user.lastName"
        required>
        <span class="text-danger"
          ng-if="(signUpForm.lastName.$error.required) && signUpForm.lastName.$touched">
          Last name is required
        </span>
      </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="Email"
      ng-model="signUpCtrl.user.email" class="form-control"
      required>
      <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched" class="text-danger">
        Must be a valid email address: handle@domain format
      </span>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
    <input type="text" name="phone" placeholder="Phone ###-###-####"
      ng-model="signUpCtrl.user.phone" class="form-control"
      pattern="(\d{3})-(\d{3})-(\d{4})" required>
      <span class="text-danger" ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </span>
      <span class="text-danger"   ng-if="(signUpForm.phone.$error.required) && signUpForm.phone.$touched">
        Phone is required.
      </span>
    </div>

    <div class="form-group">
      <label for="dish">Favorite Dish</label>
      <input type="dish" name="dish" placeholder="Enter your favorite dish"
        ng-model="signUpCtrl.user.dish" class="form-control">
      </div>

    <button
      ng-disabled="signUpForm.$invalid" class="btn btn-primary"
      ng-click="signUpCtrl.submit()">Submit</button>
  </form>
</div>
